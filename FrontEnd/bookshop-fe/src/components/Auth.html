<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập / Đăng ký - Bookshop</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="/" class="text-2xl font-bold text-blue-600">BookShop</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="/cart" class="relative">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5H17M9 19.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3zm8 0a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"></path>
            </svg>
            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <!-- Tab Navigation -->
      <div class="flex mb-8 bg-gray-100 rounded-lg p-1">
        <button id="login-tab" class="flex-1 py-2 px-4 text-center font-medium rounded-md transition-colors duration-200 bg-blue-600 text-white">
          Đăng nhập
        </button>
        <button id="register-tab" class="flex-1 py-2 px-4 text-center font-medium rounded-md transition-colors duration-200 text-gray-600 hover:text-gray-800">
          Đăng ký
        </button>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="space-y-6">
        <div>
          <h2 class="text-2xl font-bold text-gray-900 text-center mb-2">Chào mừng trở lại!</h2>
          <p class="text-gray-600 text-center">Đăng nhập vào tài khoản của bạn</p>
        </div>

        <form id="loginForm" class="space-y-4">
          <div>
            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">
              Email
            </label>
            <input 
              type="email" 
              id="login-email" 
              name="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Nhập email của bạn"
            >
            <div class="error-message text-red-500 text-sm mt-1 hidden" id="login-email-error"></div>
          </div>

          <div>
            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">
              Mật khẩu
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="login-password" 
                name="password"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10"
                placeholder="Nhập mật khẩu"
              >
              <button 
                type="button" 
                class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password"
                data-target="login-password"
              >
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
            </div>
            <div class="error-message text-red-500 text-sm mt-1 hidden" id="login-password-error"></div>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <span class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Quên mật khẩu?</a>
          </div>

          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
            id="login-submit"
          >
            Đăng nhập
          </button>
        </form>

        <div class="text-center">
          <span class="text-gray-600">Chưa có tài khoản? </span>
          <button id="switch-to-register" class="text-blue-600 hover:text-blue-500 font-medium">Đăng ký ngay</button>
        </div>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="space-y-6 hidden">
        <div>
          <h2 class="text-2xl font-bold text-gray-900 text-center mb-2">Tạo tài khoản mới</h2>
          <p class="text-gray-600 text-center">Đăng ký để trở thành thành viên</p>
        </div>

        <form id="registerForm" class="space-y-4">
          <div>
            <label for="register-name" class="block text-sm font-medium text-gray-700 mb-2">
              Họ và tên
            </label>
            <input 
              type="text" 
              id="register-name" 
              name="name"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Nhập họ và tên"
            >
            <div class="error-message text-red-500 text-sm mt-1 hidden" id="register-name-error"></div>
          </div>

          <div>
            <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">
              Email
            </label>
            <input 
              type="email" 
              id="register-email" 
              name="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Nhập email"
            >
            <div class="error-message text-red-500 text-sm mt-1 hidden" id="register-email-error"></div>
          </div>

          <div>
            <label for="register-phone" class="block text-sm font-medium text-gray-700 mb-2">
              Số điện thoại
            </label>
            <input 
              type="tel" 
              id="register-phone" 
              name="phone"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Nhập số điện thoại"
            >
            <div class="error-message text-red-500 text-sm mt-1 hidden" id="register-phone-error"></div>
          </div>

          <div>
            <label for="register-password" class="block text-sm font-medium text-gray-700 mb-2">
              Mật khẩu
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="register-password" 
                name="password"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10"
                placeholder="Nhập mật khẩu (ít nhất 8 ký tự)"
              >
              <button 
                type="button" 
                class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password"
                data-target="register-password"
              >
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
            </div>
            <div class="error-message text-red-500 text-sm mt-1 hidden" id="register-password-error"></div>
          </div>

          <div>
            <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
              Xác nhận mật khẩu
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="register-confirm-password" 
                name="confirmPassword"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10"
                placeholder="Nhập lại mật khẩu"
              >
              <button 
                type="button" 
                class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password"
                data-target="register-confirm-password"
              >
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
            </div>
            <div class="error-message text-red-500 text-sm mt-1 hidden" id="register-confirm-password-error"></div>
          </div>

          <div>
            <label class="flex items-start">
              <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1" required>
              <span class="ml-2 text-sm text-gray-600">
                Tôi đồng ý với 
                <a href="#" class="text-blue-600 hover:text-blue-500">Điều khoản dịch vụ</a> 
                và 
                <a href="#" class="text-blue-600 hover:text-blue-500">Chính sách bảo mật</a>
              </span>
            </label>
          </div>

          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
            id="register-submit"
          >
            Đăng ký
          </button>
        </form>

        <div class="text-center">
          <span class="text-gray-600">Đã có tài khoản? </span>
          <button id="switch-to-login" class="text-blue-600 hover:text-blue-500 font-medium">Đăng nhập ngay</button>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-6 text-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
        <p class="text-gray-600">Đang xử lý...</p>
      </div>
    </div>
  </main>

  <!-- Auth JavaScript -->
  <script src="auth.js"></script>
</body>
</html>
